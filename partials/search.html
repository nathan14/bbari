<div id="posts">
	<div class="col-md-6">
		<h1>חיפוש מתכונים</h1>
		<div class="input-group">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-search"></span>
			</div>
			<input type="text" class="form-control" ng-model="searchString" placeholder="חיפוש"/>
		</div>
	</div>
	<div ng-repeat="post in posts | searchFor:searchString" class="row col-xs-12" ng-show="searchString">
		<post-preview-search></post-preview-search>
	</div>
</div>
