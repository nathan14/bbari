<div class="post post-preview-search">
	<a href="/post/{{post.id}}/{{post.title | spaceless:post.title}}" rel="nofollow">
		<h3>
			{{post.title | limitTo: 35}}
			<span ng-if="post.title.length > 35">...</span>
		</h3>
	</a>
	<p class="post-info">
		<span class="glyphicon glyphicon-calendar"></span> {{post.date | date:"dd/MM/yyyy"}} 
		<span class="glyphicon glyphicon-pencil"></span> {{post.authorName}}
	</p>
	<p class="short-desc">
		<span ng-bind-html="post.shortDesc | limitTo: 70"></span>
		<span ng-if="post.shortDesc.length > 70">...</span>
	</p>
</div>
